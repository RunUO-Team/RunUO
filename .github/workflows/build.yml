name: Build

on:
  push:
    branches: [ master, netcore-migration ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, netcore-migration ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04]
        configuration: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Server/Server.csproj

    - name: Build project
      run: dotnet build Server/Server.csproj --configuration ${{ matrix.configuration }} --no-restore

    - name: Upload build artifacts (Windows)
      if: matrix.os == 'windows-2022'
      uses: actions/upload-artifact@v4
      with:
        name: RunUO-${{ matrix.os }}-${{ matrix.configuration }}
        path: Distribution/${{ matrix.configuration }}/net8.0/
        retention-days: 30

    - name: Upload build artifacts (Linux)
      if: matrix.os == 'ubuntu-22.04'
      uses: actions/upload-artifact@v4
      with:
        name: RunUO-${{ matrix.os }}-${{ matrix.configuration }}
        path: Distribution/${{ matrix.configuration }}/net8.0/
        retention-days: 30